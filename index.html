<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/bdf792c36b.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>My Little Gnomie</title>
  </head>
  <body>
    <header>
      <h1>Ignominious Gnostic Gnomes</h1>
      <p>and the</p>
      <h2>Troll Trombipulation</h2>
    </header>
    <div id="mainframe">
      <div id="whole-garden">
        <div id="grid-content"></div>
      </div>
      <div id="user-inputs">
        <h4 class="titles">Controls</h4>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
        <!-- <p id="start-text">Start a new simulation</p>
				<button id="start">start</button> -->
        <div id="key">
          <i class="fas fa-pastafarianism" aria-hidden="true"></i>
          <p>Our poor little gnome, out there all alone</p>
          <i class="fas fa-ghost" aria-hidden="true"></i>
          <p>Trolls who eat gnomes and pacmans</p>
          <i class="fab fa-pagelines" aria-hidden="true"></i>
          <p>Plants which sustain gnomes</p>
          <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
          <p>No-go zones</p>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
